{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رسید ژتون</title>
    <style>
        /* لود کردن فونت وزیر برای نمایش صحیح فارسی */
        @font-face {
            font-family: 'Vazirmatn';
            font-weight: normal;
            font-style: normal;
        }

        /* تعریف اندازه صفحه رسید (مثلا ۸۰ میلی‌متر عرض) */
        @page {
            size: 80mm 150mm; /* عرض ۸ سانتی‌متر، ارتفاع ۱۵ سانتی‌متر - می‌توانید تغییر دهید */
            margin: 5mm;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 12pt;
            color: #000;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header img {
            width: 40px; /* اندازه لوگو */
            height: 40px;
            margin-left: 15px;
        }

        .header h1 {
            font-size: 16pt;
            margin: 0;
        }

        .info-section {
            text-align: right;
            margin-bottom: 15px;
        }

        .info-section p {
            margin: 5px 0;
        }

        .info-section strong {
            display: inline-block;
            min-width: 100px; /* برای هم‌ترازی */
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th, .items-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: right;
        }

        .items-table th {
            background-color: #eee;
        }

        .footer {
            margin-top: 20px;
            font-size: 10pt;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{% static 'lgo.png' %}" alt="لوگو">
        <h1>آستان حضرت زینب</h1>
    </div>

    <div class="info-section">
        <p><strong>نام و نام خانوادگی:</strong> {{ family_name }}</p>
        <p><strong>کد ژتون:</strong> {{ tracking_code }}</p>
        <p><strong>تاریخ صدور:</strong> {{ issue_date|date:"Y/m/d" }}</p>
    </div>

    <table class="items-table">
        <thead>
            <tr>
                <th>نام غذا</th>
                <th>تعداد</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.food.name }}</td>
                <td>{{ item.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        <p>التماس دعا</p>
    </div>

</body>
</html>
