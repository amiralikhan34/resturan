<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به آشپزخانه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #FFD700, #FFA500); /* Orange-Yellow Gradient */
            color: #333;
            box-sizing: border-box;
            padding: 20px;
        }


        *{
            font-family: 'Vazirmatn', sans-serif;
        }

        .login-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Header */
        h1 {
            color: #8B4513; /* SaddleBrown */
            font-size: 2em;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: right; /* Align labels to the right */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #FF8C00; /* DarkOrange */
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        button {
            background-color: #FF8C00; /* DarkOrange */
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E67A00; /* Slightly darker orange */
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                max-width: 400px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            button {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .login-container {
                padding: 25px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            label {
                font-size: 1em;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px 12px;
                font-size: 0.9em;
            }

            button {
                padding: 10px 15px;
                font-size: 1em;
                margin-top: 15px;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ورود به پنل آشپزخانه</h1>

        <form class="login-form" method="post" action="/api/logintokitchen/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">ورود</button>
        </form>

        <div class="footer">
            © تمامی حقوق محفوظ است - سیستم مدیریت رستوران
        </div>
    </div>
</body>
</html>
